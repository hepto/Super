<ion-header>
  <ion-navbar>
    <ion-title>
      Super++
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let activity of activities">
    <ion-card-content>
      <button ion-item>
        <ion-row> 
          <ion-col>
            {{ activity.day }}
          </ion-col>
          <ion-col center text-center>
            {{ activity.activity }}
          </ion-col>
        </ion-row>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
